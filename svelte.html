<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autofill Test - Full Checkout</title>

    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        max-width: 600px;
        margin: auto;
      }
      fieldset {
        margin-bottom: 20px;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }
      legend {
        font-weight: bold;
        padding: 0 8px;
      }
      label {
        display: block;
        margin-top: 10px;
        font-size: 0.9em;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        margin-top: 4px;
        box-sizing: border-box;
      }
      .row {
        display: flex;
        gap: 10px;
      }
      .row > div {
        flex: 1;
      }
      button {
        padding: 12px;
        width: 100%;
        background: #007bff;
        color: white;
        border: none;
        font-size: 1em;
        border-radius: 6px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <h2>Secure Checkout</h2>

    <form method="post">
      <!-- CONTACT SECTION -->
      <fieldset>
        <legend>Contact Information</legend>

        <label>Email</label>
        <input
          type="email"
          name="email"
          autocomplete="section-contact email"
          required
        />

        <div class="row">
          <div>
            <label>First Name</label>
            <input
              type="text"
              name="given-name"
              autocomplete="section-contact given-name"
              required
            />
          </div>
          <div>
            <label>Last Name</label>
            <input
              type="text"
              name="family-name"
              autocomplete="section-contact family-name"
              required
            />
          </div>
        </div>

        <label>Phone</label>
        <input type="tel" name="tel" autocomplete="section-contact tel" />
      </fieldset>

      <!-- SHIPPING ADDRESS -->
      <fieldset>
        <legend>Shipping Address</legend>

        <label>Street Address</label>
        <input
          type="text"
          name="address-line1"
          autocomplete="section-shipping address-line1"
          required
        />

        <label>Apartment, suite, etc.</label>
        <input
          type="text"
          name="address-line2"
          autocomplete="section-shipping address-line2"
        />

        <div class="row">
          <div>
            <label>City</label>
            <input
              type="text"
              name="address-level2"
              autocomplete="section-shipping address-level2"
              required
            />
          </div>
          <div>
            <label>State</label>
            <input
              type="text"
              name="address-level1"
              autocomplete="section-shipping address-level1"
              required
            />
          </div>
        </div>

        <div class="row">
          <div>
            <label>Postal Code</label>
            <input
              type="text"
              name="postal-code"
              autocomplete="section-shipping postal-code"
              required
            />
          </div>
          <div>
            <label>Country</label>
            <input
              type="text"
              name="country"
              autocomplete="section-shipping country"
              required
            />
          </div>
        </div>
      </fieldset>

      <!-- PAYMENT SECTION -->
      <fieldset>
        <legend>Payment Details</legend>

        <label>Name on Card</label>
        <input
          type="text"
          name="cc-name"
          autocomplete="section-payment cc-name"
        />

        <label>Card Number</label>
        <input
          type="text"
          name="cc-number"
          autocomplete="section-payment cc-number"
        />

        <div class="row">
          <div>
            <label>Expiry</label>
            <input
              type="text"
              name="cc-exp"
              autocomplete="section-payment cc-exp"
            />
          </div>
          <div>
            <label>CVC</label>
            <input
              type="text"
              name="cc-csc"
              autocomplete="section-payment cc-csc"
            />
          </div>
        </div>
      </fieldset>

      <button type="submit">Complete Order</button>
    </form>
  </body>
</html>
